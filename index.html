<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Profile card component</title>
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <div class="container">
      <img class="background-image" src="images/bg-pattern-card.svg" alt="">
      <div class="user-info">        
        <img class="user-image" src="images/image-victor.jpg" alt="Image of victor">
        <div class="user-age-name">
          <p class="name">Victor Crest</p>        
          <p class="age">26</p>
        </div>
          <p class="location">London</p>
        </div>
        <hr>
        

        <div class="profile-stats">
          <div class="followers">
            <p class="stats">80K</p>
            <p>Followers</p>
          </div>
        
          <div class="likes">
            <p class="stats">803K</p>
            <p>Likes</p>
          </div>
      
          <div class="photos">
            <p class="stats">1.4K</p>
            <p>Photos</p>
          </div>

        </div>

    </div>

  </main>

</body>
</html>
